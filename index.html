<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Quiz Website</title>
</head>

<body>
    
    <audio loop id="myaudio">
        <source
            src="https://cdn.pixabay.com/download/audio/2022/01/14/audio_2e5cc53b67.mp3?filename=atmospheric-14188.mp3 "
            type="audio/mpeg">
        your browser does not support the audio element.
    </audio>
    
    <nav>
        <button id="show_instuctions"><i class="fa-solid fa-gamepad"></i>Game Rules</button>
        <button id="scoreboard"><i class="fa-solid fa-trophy"></i>leaderboard</button>
        <button id="identifier" onclick="toggleMute()"><i class="fa-solid fa-music"></i> <span>Mute</span></button>
        <button id="home"><i class="fa-solid fa-house"></i>Home</button>

        <span id="timer">Timer: 0</span>
    </nav>
    <div class="main-div">
        <div class="home_screen">
            <!-- <h1>Welcome to quiz Game</h1> -->
            <img src="assets/quiz-image.png" alt="quiz image">
            <button class="start_btn">Play</button>
        </div>
        <div class="inner-div">
            <h2 class="question">Questions come here</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1"> Answer option </label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2"> Answer option </label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3"> Answer option </label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4"> Answer option </label>
                </li>

            </ul>
            <button id="submit"> submit </button>
        </div>
        <div id="showscore">
            <h2 class="scores">81</h2>
            <button class="btn" onclick="location.reload()"> Play Again! </button>
            <div class="save_scores">
                <h2>Save your scores</h2>
                <input type="text" placeholder="name" id="name">
                <button id="save_to_scores_btn">save</button>
            </div>
        </div>
    </div>

    <div id="show_scoreborad">

        <h1 class="page_title">Top Scorers</h1>

        <ol id="scores_list">
        </ol>
    </div>

    <div id="instructions">
        <div>
            <p> 
            <h1><button id="close">X</button></h1>
            </p>
        </div>
    </div>

    <footer class="footer">
        <a href="https://www.facebook.com/">
            <p><i class="fa-brands fa-square-facebook"></i></p>
        </a>
        <a href="https://www.instagram.com/">
            <p><i class="fa-brands fa-square-instagram"></i></p>
        </a>
        <a href="https://www.pinterest.co.uk/">
            <p><i class="fa-brands fa-square-pinterest"></i></p>
        </a>
        <a href="https://twitter.com/?lang=en">
            <p><i class="fa-brands fa-square-twitter"></i></p>
        </a>
        <p>
            All rights reserverd &copy; 2023 James cutmore Github
        </p>
    </footer> 
    <script src="script.js"></script>
</body>

</html>
