<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Functions</title>
</head>
<body>
   <script>
   var str = "This is a string";
   console.log(str);
   //First occurence of a substring//
   var position = str.indexOf("is");
   console.log(position)

   //Last occurence of a substring//
   var position = str.lastIndexOf("is")
   console.log(position)

   //Substring from a string//
   var substr = str.slice(0,7);
   console.log(substr)
   var substr = str.substring(1,7);
   console.log(substr)
   var substr1 = str.substr(1,3);
   console.log(substr1);

   var replace = str.replace("string","Php")
   console.log(replace)

   console.log(str.toUpperCase());
   console.log(str.toLowerCase());
   var newstring = str.concat("New String")
   console.log(newstring)
   


   </script> 
</body>
</html>
